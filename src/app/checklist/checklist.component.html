<h3>Checklist</h3>
<!-- checklist view -->
<div *ngIf="!isEditMode">
  <ul class="checklist">
    <li *ngFor="let item of checklist">
      <input id="item-{{item.id}}" type="checkbox" [checked]="item.done"
             (change)="setItemDone(item, $event.target.checked)"/>
      <label for="item-{{item.id}}" [ngClass]="{'done': item.done}">{{item.content}}</label>
    </li>
  </ul>
  <button class="btn btn-default" (click)="clickAddItem()">Add item</button>
  <button class="btn btn-danger" (click)="removeDoneItems()">Delete done items</button>
</div>

<!-- checklist form -->
<form *ngIf="isEditMode" class="form-horizontal" #checklistForm="ngForm">
  <div class="form-group">
    <label for="content" class="col-sm-2">Item content</label>
    <div class="col-sm-10">
      <input class="form-control"
             [(ngModel)]="newContent"
             id="content"
             name="content">
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-default" (click)="submitForm(checklistForm.value.content)">Submit</button>
    <button type="button" class="btn btn-danger" (click)="cancelForm()">Cancel</button>
  </div>
</form>
