<h3>
  <small><strong>PROJECTS</strong></small>
</h3>

<div>
  <div *ngFor="let project of projects">
    <button class="list-group-item" [disabled]="isLocked"
            [ngClass]="{'list-group-item-info': project === selectedProject, 'disabled': isLocked}"
            (click)="onSelect(project)">
      <span>{{project.title}}</span>
      <span *ngIf="project.done" class="glyphicon glyphicon-ok small"></span>
    </button>
  </div>
</div>

<br>
